  <body>

          <div class="col-xl-6">
            <div class="right-side">
              <div class="user">
                <div class="logo">
                  <img src="./assets/img/16typh.jpg" alt="user logo" />
                </div>
                <button type="button" class="user-btn">
                  <i class="user-icon fa-solid fa-sort-down"></i>

                <div class="menu-user">

    <!-- BODY STATUS -->
    <div class="body-status">
      <div class="container">
        <div class="row">
          <div class="status-box">
            <div class="status-header">
              <div class="status-title">Bài tập</div>
              <div class="status-form">
                <input type="text" placeholder="Tìm theo mã, tiêu đề" />
                <input type="submit" class="form-submit" value="/" />
              </div>
            </div>

            <div class="carousel-container">
              <!-- Carousel -->
              <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#demo"
                    data-bs-slide-to="0"
                    class="active"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#demo"
                    data-bs-slide-to="1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#demo"
                    data-bs-slide-to="2"
                  ></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <a href="./quiz.html">
                      <img
                        src="./assets/img/practice.jpg"
                        alt="Practice"
                        class="d-block"
                        style="width: 100%; height: 100%"
                      />
                    </a>
                  </div>
                  <div class="carousel-item">
                    <a href="./quiz.html">
                      <img
                        src="./assets/img/mid-term.PNG"
                        alt="Mid term"
                        class="d-block"
                        style="width: 100%; height: 100%"
                      />
                    </a>
                  </div>
                  <div class="carousel-item">
                    <a href="./quiz.html">
                      <img
                        src="./assets/img/finalexam.jpg"
                        alt="Final"
                        class="d-block"
                        style="width: 100%; height: 100%"
                      />
                    </a>
                  </div>
                </div>

                <!-- Left and right controls/icons -->
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="./assets/js/main.js"></script>
