<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/ask.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ask-form">
      <div class="container">
        <p class="ask-title">Bạn có chắc muốn làm bài kiểm tra này không ?</p>
        <div class="ask-btn">
          <button class="return-btn">
            <div class="return-icon">
              <i class="fa-solid fa-arrow-rotate-left"></i>
            </div>
            <div class="return-desc">Quay lại</div>
          </button>
          <button class="confirm-btn">
            <div class="confirm-icon">
              <i class="fa-solid fa-check"></i>
            </div>
            <div class="confirm-desc">Tiếp tục</div>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/ask.js"></script>
</html>
