    <div class="createUser">
      <div class="container">
        <div class="createUserBody">
          <div class="createUseTitle">Create User</div>
          <form action="./adminDashboard.html">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Họ và tên:</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter name"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Mã sinh viên:</label>
              <input
                type="text"
                class="form-control"
                id="pwd"
                placeholder="Enter student ID"
                name="pswd"
              />
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Lớp:</label>
              <input
                type="text"
                class="form-control"
                id="pwd"
                placeholder="Enter class"
                name="pswd"
              />
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
