    <!-- DESIGN BODY -->
    <div class="container">
      <h2 class="design-title">Tạo/ Chỉnh sửa bài kiểm tra</h2>
      <form action="#" method="POST" class="design-form">
        <label for="exam-name">Tên bài kiểm tra :</label>
        <input
          type="text"
          id="exam-name"
          name="exam-name"
          placeholder="Nhập tên của bài kiểm tra"
          required
        />

        <label for="description">Miêu tả :</label>
        <textarea
          id="description"
          name="description"
          placeholder="miêu tả đặc điểm của bài kiểm tra"
          rows="3"
        ></textarea>

        <label for="exam-type">Trạng thái:</label>
        <select id="exam-type" name="exam-type">
          <option value="free">Không giới hạn thời gian</option>
          <option value="timed">Giới hạn thời gian</option>
        </select>

        <h3>Danh sách câu hỏi</h3>
        <div id="question-list">
          <!-- Dynamic content for questions will be added here -->
        </div>

        <button type="button" id="add-question-btn">Thêm câu hỏi</button>

        <input type="submit" value="Save" />
      </form>

      <input type="file" id="excel-file" accept=".xlsx" />
      <button type="button" id="import-exam-btn">Import from Excel</button>
    </div>
